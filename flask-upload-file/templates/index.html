<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>多图上传可拖拽jQuery插件</title>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/webuploader.css') }}" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
<style>
	.width_auto{
		width: 900px;
		margin: 100px auto;
	}
</style>

</head>
<body>

<div class="width_auto">
    <div id="container">
        <!--头部，相册选择和格式选择-->
        <div id="uploader" >

            <div class="item_container">
                <div id="" class="queueList" >
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                    </div>
                </div>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div><div class="info"></div>
                <div class="btns">
                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/jquery-1.9.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/webuploader.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.sortable.js') }}"></script>
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Opera、傲游、搜狗、世界之窗. 不支持Safari、IE8及以下浏览器。</p>
<p>来源：<a href="http://66super.com/" target="_blank">66super源码</a></p>
</div>
</body>
</html>
